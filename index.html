<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecoGenie - Verification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://www.google.com/recaptcha/api.js?render=6LeA0AwrAAAAAChAXOPmnz7xHqkJbWAcvvYYgelt"></script>
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --accent-gold: #d4af37;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --gradient-gold: linear-gradient(135deg, #d4af37 0%, #f9d423 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verification-container {
            background: var(--secondary-dark);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-gold);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        #verify-btn {
            background: var(--gradient-gold);
            color: var(--primary-dark);
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading div {
            width: 30px;
            height: 30px;
            border: 3px solid var(--accent-gold);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #error-message {
            color: #ef4444;
            margin-top: 15px;
            display: none;
        }

        .grecaptcha-badge {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <img src="launch-ai-agents.png" alt="RecoGenie Logo" class="logo">
        <h1>Welcome to RecoGenie</h1>
        <p>Please wait while we verify your browser...</p>
        
        <div class="loading" id="loading">
            <div></div>
        </div>

        <div id="error-message">Verification failed. Please try again.</div>
        
        <button id="verify-btn" onclick="verifyAndRedirect()">Enter Website</button>
        
        <p style="font-size: 0.8em; margin-top: 20px;">
            This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy" style="color: var(--accent-gold);">Privacy Policy</a> and
            <a href="https://policies.google.com/terms" style="color: var(--accent-gold);">Terms of Service</a> apply.
        </p>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('verify-btn').style.display = 'none';
            
            grecaptcha.ready(function() {
                verifyAndRedirect();
            });
        }

        function verifyAndRedirect() {
            grecaptcha.execute('6LeA0AwrAAAAAChAXOPmnz7xHqkJbWAcvvYYgelt', {action: 'submit'})
            .then(function(token) {
                // In a real implementation, you would verify this token on your server
                // For this demo, we'll simulate a successful verification
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    window.location.href = 'home.html';
                }, 1500);
            })
            .catch(function(error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('verify-btn').style.display = 'block';
            });
        }
    </script>
</body>
</html>
