<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecoGenie – AI Agents Launch</title>

  <!-- ── Favicons (must live in the site root) ──────────────────────────── -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/deco-logo.png"> <!-- fallback -->

  <!-- (optional) minimal social-share preview -->
  <meta property="og:title" content="RecoGenie – AI Agents for SMEs">
  <meta property="og:description" content="Intelligent automation to help your business grow.">
  <meta property="og:image" content="https://recogenie.com/deco-logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://recogenie.com/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://recogenie.com/deco-logo.png">

  <style>
    :root{
      --gold:#c7a550;
      --gold-light:#e2c77a;
      --bg:#0d1117;
    }
    *{box-sizing:border-box;}

    body{
      font-family:"Segoe UI",sans-serif;
      margin:0;
      background:var(--bg);
      color:#d1d5db;
      text-align:center;
      padding:40px;
    }

    /* ── Brand mark (centered lamp) ── */
    .brand-logo{
      width:96px;          /* overall size */
      height:auto;
      display:block;
      margin:0 auto 24px;
    }

    /* ── Navigation ── */
    nav{margin-bottom:40px;}
    nav a{
      color:var(--gold);
      text-decoration:none;
      margin:0 18px;
      font-size:1.05em;
      font-weight:600;
    }
    nav a:hover{color:var(--gold-light);}

    /* ── Headings & copy ── */
    h1{
      color:var(--gold);
      font-size:2.8em;
      margin:0 0 24px;
    }
    p{
      font-size:1.2em;
      margin-bottom:28px;
      color:#cbd5e1;
    }

    /* ── Media blocks ── */
    img.hero{
      max-width:80%;       /* shrink Morag banner */
      height:auto;
      border-radius:12px;
      box-shadow:0 0 25px rgba(0,0,0,.45);
    }
    video{
      max-width:100%;
      height:auto;
      margin:32px 0;
      border-radius:12px;
      box-shadow:0 0 25px rgba(0,0,0,.45);
    }

    /* ── CTA button ── */
    .btn{
      display:inline-block;
      margin-top:30px;
      background:var(--gold);
      color:#000;
      padding:15px 32px;
      border-radius:8px;
      font-size:1.05em;
      font-weight:600;
      text-decoration:none;
    }
    .btn:hover{background:var(--gold-light);}
  </style>
</head>
<body>

  <!-- Lamp logo at the very top -->
  <img src="deco-logo.png" alt="RecoGenie logo" class="brand-logo" />

  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Hero copy -->
  <h1>RecoGenie</h1>
  <p>RecoGenie is bringing intelligent automation to help your business grow. Stay tuned.</p>
  <p>Our main target is SME's.</p>

  <!-- Morag banner (80 % width) -->
  <img src="Morag.png" alt="Morag – AI assistant" class="hero" />

  <!-- Optional video showcase -->
  <video controls>
    <source src="company_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="mailto:hello@recogenie.com" class="btn">Get in Touch</a>
</body>
</html>
