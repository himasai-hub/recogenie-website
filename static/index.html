<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecoGenie Terminal Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-bg: #1e1e1e;
            --terminal-text: #00ff00;
            --terminal-prompt: #00ff00;
            --terminal-input: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #000;
            color: var(--terminal-text);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .terminal-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            background-color: var(--terminal-bg);
            border-radius: 8px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }

        .terminal-title {
            color: #666;
            margin-left: 20px;
            font-size: 14px;
        }

        .terminal-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .user-message {
            color: var(--terminal-input);
        }

        .bot-message {
            color: var(--terminal-text);
        }

        .prompt {
            color: var(--terminal-prompt);
            margin-right: 10px;
        }

        .terminal-input-container {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-input);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            outline: none;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }

            .terminal {
                padding: 15px;
            }

            .terminal-title {
                font-size: 12px;
            }

            .message {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .terminal-container {
                padding: 5px;
            }

            .terminal {
                padding: 10px;
            }

            .terminal-controls {
                gap: 5px;
            }

            .control-btn {
                width: 10px;
                height: 10px;
            }

            .message {
                font-size: 13px;
            }
        }

        /* iPad Specific */
        @media (min-width: 768px) and (max-width: 1024px) {
            .terminal-container {
                max-width: 90%;
            }

            .terminal {
                padding: 25px;
            }
        }

        .typing-indicator {
            display: none;
            color: var(--terminal-text);
        }

        .typing-indicator.active {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .powered-by {
            color: #666;
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-controls">
                    <div class="control-btn close"></div>
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                </div>
                <div class="terminal-title">RecoGenie Terminal Chat</div>
            </div>
            <div class="terminal-content" id="chat-content">
                <div class="message bot-message">
                    <span class="prompt">RecoGenie$</span> Welcome to RecoGenie Terminal Chat! How can I assist you today?
                </div>
            </div>
            <div class="terminal-input-container">
                <span class="prompt">></span>
                <input type="text" class="terminal-input" id="user-input" placeholder="Type your message..." autocomplete="off">
            </div>
        </div>
        <div class="powered-by">Powered by OpenAI</div>
    </div>

    <script>
        const chatContent = document.getElementById('chat-content');
        const userInput = document.getElementById('user-input');
        let sessionId = Date.now().toString();

        // Get the base URL for API calls
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : ''; // Empty string means it will use the same domain as the website

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<span class="prompt">${isUser ? '>' : 'RecoGenie$'}</span> ${message}`;
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot-message typing-indicator';
            indicator.innerHTML = '<span class="prompt">RecoGenie$</span> ...';
            chatContent.appendChild(indicator);
            chatContent.scrollTop = chatContent.scrollHeight;
            return indicator;
        }

        async function sendMessage(message) {
            try {
                const indicator = showTypingIndicator();
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                indicator.remove();
                addMessage(data.reply);
            } catch (error) {
                console.error('Error:', error);
                indicator.remove();
                addMessage('An error occurred. Please try again or contact support if the problem persists.');
            }
        }

        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && userInput.value.trim()) {
                const message = userInput.value.trim();
                addMessage(message, true);
                userInput.value = '';
                await sendMessage(message);
            }
        });

        // Auto-focus input on page load
        userInput.focus();

        // Keep input focused when clicking anywhere in the terminal
        document.querySelector('.terminal').addEventListener('click', () => {
            userInput.focus();
        });

        // Handle mobile keyboard issues
        if ('virtualKeyboard' in navigator) {
            navigator.virtualKeyboard.overlaysContent = true;
        }

        // Prevent zoom on mobile when focusing input
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
    </script>
</body>
</html>
