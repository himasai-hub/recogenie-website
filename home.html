<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - RecoGenie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #131313;
      --panel: #1e1e1e;
      --gold: #d4af37;
      --gold-light: #f4ce5f;
      --text: #f8f8f8;
      --muted: #a8a8a8;
      --radius: 14px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 40px 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .brand {
      font-weight: 700;
      font-size: 1.2rem;
    }
    nav a.btn {
      margin-left: 12px;
      padding: 10px 24px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background 0.25s;
    }
    nav a.btn.primary {
      background: var(--gold);
      color: #000;
    }
    nav a.btn.primary:hover {
      background: var(--gold-light);
    }
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      max-width: 900px;
      margin: 60px auto;
      padding: 40px 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.6rem;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }
    img.hero {
      width: 100%;
      max-width: 700px;
      border-radius: var(--radius);
      margin: 30px 0;
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
    }
    a.btn {
      display: inline-block;
      margin-top: 30px;
      background: var(--gold);
      color: #000;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.25s;
    }
    a.btn:hover {
      background: var(--gold-light);
    }
    footer {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">RecoGenie</div>
    <nav>
      <a href="about.html" class="btn primary">About</a>
      <a href="mailto:hello@recogenie.com" class="btn primary">Contact</a>
    </nav>
  </header>

  <div class="card">
    <h1>We're Launching AI Agents!</h1>
    <p>RecoGenie is bringing intelligent automation to help your business grow. Stay tuned. Our main target is SMEs.</p>
    <img src="launch-ai-agents.png" alt="Launching AI Agents" class="hero" />
    <img src="Morag.png" alt="Moral Message" class="hero" />
    <br>
    <a href="mailto:hello@recogenie.com" class="btn">Get in Touch</a>
  </div>

  <footer>
    &copy; 2025 Reco Genie Ltd. All rights reserved.
  </footer>
</body>
</html>
