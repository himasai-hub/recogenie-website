<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - RecoGenie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary-dark: #1a1a1a;
      --secondary-dark: #2d2d2d;
      --accent-gold: #d4af37;
      --text-light: #ffffff;
      --text-muted: #a0a0a0;
      --gradient-gold: linear-gradient(135deg, #d4af37 0%, #f9d423 100%);
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-dark);
      color: var(--text-light);
      text-align: center;
      padding: 40px;
      line-height: 1.6;
    }

    nav {
      margin-bottom: 60px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 25px;
      font-size: 1.1em;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: var(--gradient-gold);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    h1 {
      color: var(--text-light);
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 30px;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--text-muted);
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .content-card {
      background: var(--secondary-dark);
      border-radius: 16px;
      padding: 40px;
      margin: 40px auto;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .content-card:hover {
      transform: translateY(-5px);
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-light);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .verification-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .verification-options {
      display: flex;
      gap: 20px;
    }

    .verification-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .verification-option:hover {
      transform: translateY(-5px);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .verification-option.selected {
      border-color: var(--accent-gold);
      background-color: rgba(212, 175, 55, 0.1);
    }

    .verification-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: var(--accent-gold);
    }

    .verification-label {
      font-weight: 600;
      color: var(--text-light);
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      background: var(--gradient-gold);
      color: var(--primary-dark);
      padding: 16px 32px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      color: var(--success-color);
      font-weight: 600;
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(16, 185, 129, 0.1);
      border-radius: 8px;
    }

    .error-message {
      display: none;
      color: var(--error-color);
      font-weight: 600;
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      
      h1 {
        font-size: 2.5em;
      }
      
      .content-card {
        padding: 20px;
      }

      .verification-options {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="verify.html">Contact</a>
  </nav>

  <div class="content-card">
    <h1>Contact Us</h1>
    <p>Please fill out the form below and verify that you're human to get in touch with our team.</p>
    
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      
      <div class="verification-container">
        <div class="verification-options">
          <div class="verification-option" id="human-option">
            <div class="verification-icon">ðŸ‘¤</div>
            <div class="verification-label">Human</div>
          </div>
          <div class="verification-option" id="robot-option">
            <div class="verification-icon">ðŸ¤–</div>
            <div class="verification-label">Robot</div>
          </div>
        </div>
      </div>
      
      <div id="success-message" class="success-message">
        Thank you for your message! We'll get back to you soon.
      </div>
      
      <div id="error-message" class="error-message">
        Please verify that you're human before submitting.
      </div>
      
      <button type="submit" class="btn" id="submit-btn" disabled>Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const humanOption = document.getElementById('human-option');
      const robotOption = document.getElementById('robot-option');
      const submitBtn = document.getElementById('submit-btn');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
      const contactForm = document.getElementById('contact-form');
      
      let isHuman = false;
      
      humanOption.addEventListener('click', function() {
        humanOption.classList.add('selected');
        robotOption.classList.remove('selected');
        isHuman = true;
        submitBtn.disabled = false;
        errorMessage.style.display = 'none';
      });
      
      robotOption.addEventListener('click', function() {
        robotOption.classList.add('selected');
        humanOption.classList.remove('selected');
        isHuman = false;
        submitBtn.disabled = true;
        errorMessage.style.display = 'block';
      });
      
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!isHuman) {
          errorMessage.style.display = 'block';
          return;
        }
        
        // In a real implementation, you would send the form data to a server here
        // For this demo, we'll just show the success message
        
        // Hide the form
        contactForm.style.display = 'none';
        
        // Show success message
        successMessage.style.display = 'block';
        
        // Redirect to email after 2 seconds
        setTimeout(function() {
          window.location.href = 'mailto:hello@recogenie.com';
        }, 2000);
      });
    });
  </script>
</body>
</html>
